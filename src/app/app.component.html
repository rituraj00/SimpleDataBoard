<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button
          type="button"
          (click)="toggleMenu()"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg
            class="block h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
          <svg
            class="hidden h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-between"
      >
        <div class="flex flex-shrink-0 items-center">
          <h1 class="text-white text-2xl">CSV Beautify</h1>
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a
              href="#"
              class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
              aria-current="page"
              >Home</a
            >
            <a
              href="#"
              class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
              aria-current="page"
              >About</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu" *ngIf="isOpen">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
      <a
        href="#"
        class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
        aria-current="page"
        >Home</a
      >
      <a
        href="#"
        class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
        aria-current="page"
        >About</a
      >
    </div>
  </div>
</nav>
<main class="h-screen w-full flex justify-center items-center">
  <div class="w-full md:w-[50%] h-[500px] flex flex-col justify-center items-center">
    <h2 class="text-2xl font-semibold mb-4">Upload CSV or XLSX File</h2>
    <!-- file-upload.component.html -->
    <div class="p-6">
      <!-- Loader -->
      <div *ngIf="uploading" class="flex items-center justify-center space-x-2 mb-4">
        <div
          class="w-6 h-6 mb-2 border-t-2 border-[#1f2937] border-solid rounded-full animate-spin"
        ></div>
      </div>

      <label
        for="file-upload"
        class="cursor-pointer bg-[#1f2937] hover:bg-[#333b46] text-white py-2 px-4 rounded-lg"
        [class.opacity-50]="uploading"
      >
        {{ uploading ? "Uploading" : "Select File" }}
      </label>
      <input
        type="file"
        id="file-upload"
        (change)="onFileSelected($event)"
        accept=".csv, .xlsx"
        class="hidden"
        [disabled]="uploading"
      />
    </div>
  </div>

  <div class="w-full md:w-[50%] h-screen landing-page-bg"></div>
</main>
